
<div class="menu-bar">

</div>
<div class="menu-content">
    <img class="bg" src="http://static.wittsay.cc/default_bg.jpeg" alt="" draggable="false">
    <div class="photo">
        <img src="http://static.wittsay.cc/default_photo.png" alt="" draggable="false" (click)="goMember()">
        <span>{{user&& user.username? user.username: '游客'}}</span>
    </div>
    <ul class="menu">
        <li>首页</li>
        <li>文章</li>
        <li>搜索</li>
        <li>总览</li>
    </ul>
    <div class="session">
        <button *ngIf="user&& user.id" (click)="logout()">Sign out</button>
        <button *ngIf="!user|| !user.id" (click)="goNext('login')">Sign in</button>
        <button *ngIf="!user|| !user.id" (click)="goNext('register')">Sign up</button>
    </div>

</div>
