<div class="menu-content" *hideItBootstrap="['xs']">
    <div class="bg" style="background-image:url('http://static.wittsay.cc/blog-menu-bg.png?imageView2/3/w/1000/interlace/1/');"></div>
    <div class="bg-video">
        <video [hidden]="videoHidden"  webkit-playsinline [src]="videoNow" autoplay="autoplay" (ended)="ended()"></video>
    </div>
    <div class="photo">
        <img [src]="user&&user.avatar? user.avatar: 'http://static.wittsay.cc/default_avatar.jpg'" alt="" draggable="false" (click)="goNext('console/subject')">
        <span>{{user&& user.username? user.username: '游客'}}</span>
    </div>
    <div class="back-box">
        <app-back></app-back>
    </div>
    <ul class="menu">
        <li><a routerLinkActive="active" routerLink="/welcome">首页</a></li>
        <li><a routerLinkActive="active" routerLink="/articles">文章</a></li>
        <li><a routerLinkActive="active" routerLink="/search">搜索</a></li>
        <li><a routerLinkActive="active" routerLink="{{user&& user.id? '/user/console/subject': '/user/login'}}">{{user&& user.id? '总览': '登录'}}</a></li>
    </ul>
    <div class="session">
        <button *ngIf="user&& user.id" (click)="logout()">Sign out</button>
        <button *ngIf="!user|| !user.id" (click)="goNext('login')">Sign in</button>
        <button *ngIf="!user|| !user.id" (click)="goNext('register')">Sign up</button>
    </div>

</div>


<div class="mobile-menu" *xs>
    <div class="mobile-menu-user">
        <img [src]="user&&user.avatar? user.avatar: 'http://static.wittsay.cc/default_avatar.jpg'"
             alt=""
             draggable="false"
             (click)="goNext('console/subject')"
        >
        <span>{{user&& user.username? user.username: '欢迎'}}</span>
    </div>
    <div class="mobile-menu-content">
        <div class="mobile-menu-content-btn" (click)="mobileMenuIsShow=!mobileMenuIsShow">
            <span>前往</span>
        </div>
    </div>
</div>
<ul *xs class="mobile-menu-content-list" [class.active]="mobileMenuIsShow" (click)="mobileMenuIsShow=false">
    <li><a routerLinkActive="active" routerLink="/welcome">首页</a></li>
    <li><a routerLinkActive="active" routerLink="/articles">文章</a></li>
    <li><a routerLinkActive="active" routerLink="/search">搜索</a></li>
    <li><a routerLinkActive="active" routerLink="{{user&& user.id? '/user/console/subject': '/user/login'}}">{{user&& user.id? '总览': '登录'}}</a></li>
    <li *ngIf="user&& user.id"><a (click)="logout()">登出</a></li>
    <li *ngIf="!user|| !user.id"><a (click)="goNext('login')">登入</a></li>
    <li *ngIf="!user|| !user.id"><a (click)="goNext('register')">注册</a></li>
</ul>
