<div class="breadcrumb">
    <ul>
        <li>Home</li>
        <li>List</li>
    </ul>
</div>

<div class="article-list-box">
    <ul class="article-list">
        <li *ngFor="let item of list">
            <h2><a href="">{{item.title}}</a></h2>
            <div class="mark">
                <p>阅读:<span>{{item.readTotal? item.readTotal: 1}}</span></p>
                <p>评论:<span>{{item.commentTotal? item.commentTotal: '暂无'}}</span></p>
                <p>发表于:<span >{{item.createdAt.toString().split('T')}}</span></p>
            </div>
        </li>
    </ul>
</div>
