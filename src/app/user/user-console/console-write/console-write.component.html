<div class="write">
    <div class="write-submit">
        <button (click)="submit()">{{isAppend? '更新': '发表'}}</button>
        <button *ngIf="!thumbnail.name">题图
            <input type="file" accept="image/*" (change)="addImage($event)">
        </button>
        <button *ngIf="thumbnail.name" (click)="clearImage()" style="width: auto;">删除{{thumbnail.name | slice: -10}}</button>
        <button (click)="articleTags.show=true">标签{{articleTags.value.length? '(' + articleTags.value.length + ')': '(添加)'}}</button>
    </div>

    <div class="write-title">
        <input type="text" placeholder="补全标题" [(ngModel)]="titleValue">
    </div>
    <app-console-editor [text]="mdInitialValue" (mdChange)="mdChange($event)" *ngIf="mdInitialValue"></app-console-editor>
    <app-console-editor (mdChange)="mdChange($event)" *ngIf="!mdInitialValue"></app-console-editor>
    <app-tags [active]="articleTags.show" [init]="articleTags.value" (tagsChange)="appendTags($event)"></app-tags>
</div>
