<div class="write">
    <div class="write-submit">
        <button (click)="submit()">发表</button>
        <button *ngIf="!thumbnail.name">题图
            <input type="file" accept="image/*" (change)="addImage($event)">
        </button>
        <button *ngIf="thumbnail.name" (click)="clearImage()" style="width: auto;">删除{{thumbnail.name}}</button>
    </div>

    <div class="write-title">
        <input type="text" placeholder="补全标题" [(ngModel)]="titleValue">
    </div>

    <app-console-editor [text]="field" (mdChange)="mdChange($event)"></app-console-editor>
