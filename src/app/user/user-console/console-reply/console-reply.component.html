<ul class="reply">
    <li *ngFor="let item of reply">
        <h4 (click)="goNext(item.articleId, item.id)" >{{item.articleName}}</h4>
        <div class="reply-quote">
            {{item.content}}
            <span class="time">发布于 {{item.createdAt | amDateFormat:'LL'}}</span>
        </div>
    </li>
</ul>
