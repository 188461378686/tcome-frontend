<div class="pagination">
    <ul class="pagination-list">
        <li [class.disabled]="page <= 1" (click)="paginationHandle(-1)"><span>上一页</span></li>
        <li class="number"><span>第{{page}}页</span></li>
        <li (click)="paginationHandle(1)" [class.disabled]="over"><span>下一页</span></li>
    </ul>
</div>
