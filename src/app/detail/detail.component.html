<div class="article-detail" *ngIf="detail&& detail.id">
    <div class="article-detail-title">
        <h2>测试测试</h2>
        <p>
            from <span class="author">{{detail.authorName}}</span>
            <span class="date">{{detail.createdAt | amDateFormat:'LL'}}</span>
           <span class="read box">{{detail.readTotal}} viewed &nbsp;&nbsp;&nbsp;{{detail.commentTotal}} Comments</span>
        </p>
    </div>

    <div class="article-detail-content">
        <div class="content-box">
            <div class="content-bar">
               {{detail.content.length}}byte
            </div>
            <div class="content-show">
                {{detail.content}}
            </div>
        </div>
    </div>

    <div class="comment">

    </div>

    <div class="editor">
        <div class="editor-box">
            <div class="title"></div>
            <div class="md">
                <app-mdeditor [text]="field"></app-mdeditor>
            </div>
            <div class="bottom"></div>
        </div>

    </div>
</div>
