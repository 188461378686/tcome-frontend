<div class="content" >
    <div class="recommended">
        <h2>今日精选</h2>
        <ul *ngIf="option&& option.recommended">
            <li *ngFor="let item of option.recommended">
                <h3><a routerLink="/articles/list/{{item.id}}">{{item.title}}</a></h3>
                <p>{{item.readTotal}}views / {{item.commentTotal}}comment</p>
                <p>-- {{item.authorName}}</p>
            </li>
        </ul>
    </div>
    <div class="welcome" *ngIf="option">
        <h1>{{option.blogName?option.blogName: '新博客'}}</h1>
        <p>{{option.blogSubhead}}</p>
    </div>
</div>
