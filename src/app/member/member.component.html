<app-breadcrumb></app-breadcrumb>

<div class="member">
    <ul class="bar">
        <li *ngFor="let item of tabbar; let i = index"
            [class.active]="item.t"
            (click)="tabbarToggle(i)"
        ><span>{{item.content}}</span></li>
    </ul>
    <div class="content">
        <app-article-card *ngIf="tabbar[0].t"></app-article-card>
        <app-article-write *ngIf="tabbar[2].t"></app-article-write>
    </div>
</div>
